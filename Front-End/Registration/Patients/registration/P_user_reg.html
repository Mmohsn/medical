<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js.js"></script>
    <link rel="stylesheet" href="P_user_reg.css">
    <title> Patient Register</title>
</head>
<body>
 <!-- form section start -->
 <section class="w3l-workinghny-form">
    <!-- /form -->
    <div class="workinghny-form-grid">
        <div class="wrapper">
            <div class="logo">
            </div>

            <div class="workinghny-block-grid">

                    <img src="images/registration.png" class="img-responsive" alt="img" />
                <div class="form-right-inf">
                    
               <div class="txt1">  <center><p class="txt">PATIENT REGISTRATION</p></center></div>
                        <p class="personal">Enter Your Personal Information</p>
                         <form action="#" class="signin-form" method="post">
                                <input id="name" type="text" class="validate" placeholder="Full Name">
                                <input id="pid" type="number" class="validate" placeholder="Patient ID">
                                <input id="address" type="text" class="validate" placeholder="Address">
                                <input id="phone" type="text" class="validate" placeholder="Phone Number">
                                <input id="city" type="text" class="validate" placeholder="City" style="margin-bottom: 20px;"> 
                       
                        </form>
                       <p class="account">Enter Your Account Information</p>
                        <form action="#" class="signin-form" method="post">
                            <input id="email" type="text" class="validate" placeholder="Email">
                            <input id="password" type="password" class="validate" placeholder="Password">
                            <input id="conf_pass" type="password" class="validate" placeholder="Confirm Password"> 
                   
                    </form>
                        <button class="reg-btn">Register </button>
       
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
